community:
  description:
    de: >-
      hitobito vereint Kunden, Nutzer und Entwickler in einer 
      Community. Wir tauschen uns regelmässig aus und planen die
      Weiterentwicklung gemeinsam. Die Finanzierung erfolgt heute 
      über einen Pool der beteiligten Organisationen, die Zukunft
      sehen wir in Crowdfundings oder über ein Bounty-System.
