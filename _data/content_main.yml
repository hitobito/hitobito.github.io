      benefit:
        de: 'Keine Redundanzen: Mitglieder können eigene Daten selber verwalten'
        fr: >-
          Pas de redondance: Les membres peuvent gérer eux-mêmes leurs propres
          données
        en: 'No redundancies: members can manage their own data'
      image_path: /images/slide02_01.png
    - title:
