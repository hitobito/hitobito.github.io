strengths:
  title:
    de: Stärken
    fr: Points forts
    en: Key strengths
  summary:
    de:
      html: >-
        <p>Noch viel mehr:</p><p>Wir entwickeln hitobito mit unserer 
        <a href="#community">Community</a>
        und unseren <a href="#partners">Partnern</a> laufend weiter. Dafür steht ein <a href="https://hitobito.discoursehosting.net/">Forum</a> für 
        das Sammeln und Besprechen von Ideen sowie die 
        Entwicklungsplattform <a href="https://github.com/hitobito/hitobito">GitHub</a> für konkrete Anforderungen zur 
        Verfügung. Details zu Hitobito findet ihr auch in unserem <a href="https://github.com/hitobito/hitobito.github.io/blob/master/uploads/Factsheet%20Neues%20Design%20A4.pdf">Factsheet</a>.
        </p>
    fr:
      html: >-
        <p> hitobito a une architecture flexible qui s'adapte aux plus complexes
        des structures. Une fois personalisée, elle correspond ainsi à celle de
        votre organisation. Application web responsive, hitobito est accessible
        depuis n'importe quel appareil connecté, comme votre
        smartphone.</p><p>Grâce à l'hébergement centralisé des données, il n'y a
        pas de redondances. De plus, lors du développement, nous avons prêter
        une attention particulière à l'interface qui se veut intuitive et simple
        à utiliser, même pour un utilisateur occasionnel. </p>
    en:
      html: >-
        <p>hitobito is flexibly customizable to your organizational structure,
        so that even very complex structures and permissions can be decipted. As
        a web application, accessability from anywhere is granted, even with
        your smartphone.</p><p>Thanks to the central data storage, there are no
        redundancies. We have placed great emphasis on an intuitive and easy
        operability during the development. So even occasional users will find
        hitobito easy to master.</p>
  list:
    - title:
        de: Komplexe Strukturen und Berechtigungen abbilden
        fr: Structures complexes et gestion des droits
        en: Depiction of complex structures and permissions
      benefit:
        de: Individuelle Anpassung auf Ihre Organisationsstruktur
        fr: S'adapte à la structure unique de votre organisation
        en: Adjustment to your individual organizational structure
      image_path: /images/slide01_01.svg
    - title:
